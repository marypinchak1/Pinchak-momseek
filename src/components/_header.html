<header class="header">
  <div class="container">
    <div class="row">
      <div class="col-5 d-flex align-items-center">
        <a href="#"
          ><img class="header__logo" src="img/logo.svg" alt="logo"
        /></a>
        <div class="header__language d-none d-lg-flex align-items-center">
          <img
            class="header__language-globe"
            src="img/globe-lang.svg"
            alt="globe"
          />
          <a class="header__language-select d-flex align-items-center" href="#"
            >Українська
            <img src="img/triangle.svg" alt="triangle" />
          </a>
        </div>
      </div>
      <div class="col-7 d-flex align-items-center justify-content-end">
        <button class="header__button d-none d-sm-block" type="button">
          <span>Розмістити оголошення</span>
        </button>
        <a href="#"
          ><img class="d-block d-sm-none me-2" src="../img/plus.svg" alt="plus"
        /></a>
        <button
          class="header__button header__button-white d-none d-sm-block"
          type="button"
        >
          <span>Знайти роботу</span>
        </button>
        <a href="#"
          ><img
            class="d-block d-sm-none"
            src="../img/looking.svg"
            alt="looking"
        /></a>
        <a class="header__entrance" href="#">
          <img src="img/unlock.svg" alt="" /> <span>Увійти</span>
        </a>
      </div>
    </div>
  </div>
</header>
